<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/70eb98ab2d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Min, Max and Mul</title>
</head>

<body>
    <h1>Min, Max and Mul</h1>
    <section class="container">
        <div class="input-container">
            <div class="inputEl">
                <label for="min">Min :</label>
                <input id="min" class="min " type="number">
            </div>
            <div class="inputEl">
                <label for="max">Max :</label>
                <input id="max" class="max" type="number">
            </div>
            <div class="inputEl">
                <label for="mul">Mul :</label>
                <input id="mul" class="mul" type="number">
            </div>

        </div>

        <button class="validate">
            Validate
        </button>
    </section>
    <section class="container error hidden">
        <h1>Please enter valid values.</h1>
        <button class="ok">OK</button>
    </section>

    <footer>Made by Dheeraj Kumar Manwani</footer>
    <script src="script.js"></script>
</body>

</html>
