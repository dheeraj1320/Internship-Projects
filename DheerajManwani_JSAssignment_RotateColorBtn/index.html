<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/70eb98ab2d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/line-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Rotate Button Color</title>
</head>

<body>
    <h1>Rotate Button Color</h1>
    <section class="container">
        <div class="color-btns">
            <button class="red btn1">Red</button>
            <button class="green btn2">Green</button>
            <button class="yellow btn3">Yellow</button>
        </div>
        <div class="rotate-btns">
            <button class="antiClockwise">Rotate Anti-clockwise <i class="fa-solid fa-arrow-rotate-left"></i></button>
            <button class="clockwise">Rotate Clockwise <i class="fa-solid fa-arrow-rotate-right"></i></button>

        </div>
    </section>

    <footer>Made by Dheeraj Kumar Manwani</footer>
    <script src="script.js"></script>
</body>

</html>
