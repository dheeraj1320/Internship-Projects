<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/70eb98ab2d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Sword and Soldier</title>
</head>

<body>
    <h1>Sword and Soldier</h1>
    <section class="container">
        <div class="input-container">
            <div class="inputEl">
                <label for="soldiers">No of Soldiers :</label>
                <input id="soldiers" class="soldiers" type="number">
            </div>
            <div class="inputEl">
                <label for="sword-position">Sword Position :</label>
                <input id="sword-position" class="sword-position" type="number">
            </div>
        </div>

        <button class="calculate">
            Calculate
        </button>
    </section>
    <section class="container error hidden">
        <h1>Please enter valid values.</h1>
        <button class="ok">OK</button>
    </section>

    <section class="container answer-cont hidden">
        <h1>Soldier number <span class="ans-survive"></span> will survive.
        </h1>
        <button class="back">Back</button>
    </section>

    <footer>Made by Dheeraj Kumar Manwani</footer>
    <script src="script.js"></script>
</body>

</html>
